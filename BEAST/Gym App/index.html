<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEAST</title>

    <link href="https://fonts.googleapis.com/css2?family=Atma:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://unpkg.com/jwt-decode@2.2.0/build/jwt-decode.js"></script>

    <script src="script.js"></script>

   
    
</head>
<body>

    <section id="log-in">
        <div class="left-container">
            
                <div class="left-div">
                    
                    <div class="panda">
                        <img src="panda.png" alt="panda">
                    </div>

                    <div class="info">
                        <div class="name">
                            <h1>BEAST</h1>
                        </div>
                        <div class="slogan">
                            <h2>Brazilian Educational App for Searching and Training</h2>
                        </div>
                    </div>
                    
                    
                </div>
            
        </div>
        <div class="right-container">
            <div class="right-div">
                <div class="right-content">
                    <div class="img">
                        <img src="Logo-gym97x100.png" alt="">
                    </div>

                        <form>
                        <div id="buttonDiv" class="google"></div>
                        
                        <div class="txt">
                            <p>Or</p>
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" name="email" required placeholder="E-mail">                
                        </div>
                        <div class="form-group">
                        
                            <input type="password" name="senha" placeholder="Senha">
                        </div>
                        <div class="txt">
                            <p>No account registered? <br>Sign up <a href="register.html">here!</a></p>
                        </div>
                        <div class="button-container">
                            
                            <button class="btn-submit"type="submit">Enviar</button>

                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </section>
</body>
</html>
